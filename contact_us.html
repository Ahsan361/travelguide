<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Travel Guide</title>
  <link rel="stylesheet" href="./contact_us.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="./travel_recommendation.html" id="home">Home</a></li>
      <li><a href="./about_us.html" id="about">About Us</a></li>
      <li><a href="./contact_us.html" id="contact">Contact Us</a></li>
    </ul>
  </nav>

  <div class="container">
    <section class="contact-section">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Whether you have questions, feedback, or travel stories to share, fill out the form below and we’ll get back to you soon.</p>

      <form class="contact-form" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
  </div>

  <script>
    // Simple validation (optional)
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill out all fields before submitting.");
        return false;
      }

      alert("Thank you for contacting us! We will get back to you soon.");
      return true;
    }
  </script>
</body>
</html>
